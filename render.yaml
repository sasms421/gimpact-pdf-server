# render.yaml - Render.com 배포 설정

services:
  - type: web
    name: gimpact-pdf-generator
    env: python
    buildCommand: |
      apt-get update && apt-get install -y fonts-nanum fontconfig
      fc-cache -fv
      pip install -r requirements.txt
    startCommand: python pdf_api_server.py
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
